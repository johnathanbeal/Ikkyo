<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ikkyo => The Twitter Search App</title>
</head>
<body>
    <h1>IKKYO</h1>
    <p>Search Twitter</p>
    <form>
        <label for="search">Search</label>
        <input type="text" id="search" name="search" />
        <br />
        <button onclick="TryFetch(document.getElementById('search').value)" id="submit" type="button" value="Submit" style="width: 200px; height: 30px; margin-top: 10px;" >Submit</button>
    </form>
    <div id="display-tweets">
        <p>Display Tweets Here</p>
    </div>
    <script src="/js/twitterSearchApi.js"></script>
</body>
</html>
